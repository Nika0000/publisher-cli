name: Build and Release CLI

on:
  push:
    branches:
      - main
    tags:
      - 'cli-v*'
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
jobs:
  prepare-version:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compute version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/cli-v* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#cli-v}
          else
            # Datetime-based semver: YYYY.M.D-tHHMMSS
            Y=$(date -u +"%Y")
            M=$(date -u +"%-m")
            D=$(date -u +"%-d")
            T=$(date -u +"%H%M%S")
            VERSION="${Y}.${M}.${D}-t${T}"
            TAG="cli-v${Y}.${M}.${D}-t${T}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  build:
    name: Build Executables
    needs: prepare-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
            ext: ''
          - os: macos-latest
            platform: macos
            arch: x64
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ''
          - os: windows-latest
            platform: win
            arch: x64
            ext: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies for release sync
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm ci

      - name: Install dependencies for version sync
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm ci

      - name: Install dependencies
        run: npm ci

      - name: Apply CI version
        run: |
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json','utf8'));p.version=process.env.VERSION;fs.writeFileSync('package.json',JSON.stringify(p,null,2));"
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package-lock.json','utf8'));p.version=process.env.VERSION;if(p.packages&&p.packages[''])p.packages[''].version=process.env.VERSION;fs.writeFileSync('package-lock.json',JSON.stringify(p,null,2));"
        env:
          VERSION: ${{ needs.prepare-version.outputs.version }}

      - name: Build dist for release sync
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run build

      - name: Build dist for version sync
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run build

      - name: Build TypeScript
        run: npm run build

      - name: Build executable
        run: |
          if [ "${{ matrix.platform }}" = "macos" ] && [ "${{ matrix.arch }}" = "arm64" ]; then
            npm run pkg:macos-arm64
          elif [ "${{ matrix.platform }}" = "macos" ] && [ "${{ matrix.arch }}" = "x64" ]; then
            npm run pkg:macos-x64
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            npm run pkg:linux-x64
          elif [ "${{ matrix.platform }}" = "win" ]; then
            npm run pkg:win-x64
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: publisher-${{ matrix.platform }}-${{ matrix.arch }}
          path: bin/publisher-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: [prepare-version, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/cli-v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Apply CI version
        run: |
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json','utf8'));p.version=process.env.VERSION;fs.writeFileSync('package.json',JSON.stringify(p,null,2));"
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package-lock.json','utf8'));p.version=process.env.VERSION;if(p.packages&&p.packages[''])p.packages[''].version=process.env.VERSION;fs.writeFileSync('package-lock.json',JSON.stringify(p,null,2));"
        env:
          VERSION: ${{ needs.prepare-version.outputs.version }}

      - name: Commit version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json dist
          if git diff --cached --quiet; then
            echo "No version/dist changes to commit"
            exit 0
          fi
          git commit -m "chore(cli): bump version to ${{ needs.prepare-version.outputs.version }} [skip ci]"
          git tag ${{ needs.prepare-version.outputs.tag }}
          git push origin main
          git push origin ${{ needs.prepare-version.outputs.tag }}

      - name: Prepare release assets
        run: |
          mkdir -p release
          find ./artifacts -type f -name 'publisher-*' -exec cp {} ./release/ \;
          ls -lah ./release/

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract latest changelog section
            CHANGELOG=$(awk '/^## \[/{if(++count==2)exit;if(count==1)next}count==1' CHANGELOG.md)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release ${{ needs.prepare-version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-version.outputs.tag }}
          name: CLI v${{ needs.prepare-version.outputs.version }}
          body: |
            ## Publisher CLI v${{ needs.prepare-version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            
            Download the appropriate executable for your platform:
            - **macOS ARM64** (Apple Silicon): `publisher-macos-arm64`
            - **macOS x64** (Intel): `publisher-macos-x64`
            - **Linux x64**: `publisher-linux-x64`
            - **Windows x64**: `publisher-win-x64.exe`
            
            Make the file executable (macOS/Linux):
            ```bash
            chmod +x publisher-*
            ./publisher-* --help
            ```
            
            ### Checksums
            See assets below for SHA256 checksums.
          files: |
            release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        working-directory: ./release
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-version.outputs.tag }}
          files: release/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
