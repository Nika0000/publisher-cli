name: Build and Release CLI

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
            arch: arm64
            ext: ''
          - os: macos-latest
            platform: macos
            arch: x64
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ''
          - os: windows-latest
            platform: win
            arch: x64
            ext: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: ./cli
        run: npm ci

      - name: Build TypeScript
        working-directory: ./cli
        run: npm run build

      - name: Build executable
        working-directory: ./cli
        run: |
          if [ "${{ matrix.platform }}" = "macos" ] && [ "${{ matrix.arch }}" = "arm64" ]; then
            npm run pkg:macos-arm64
          elif [ "${{ matrix.platform }}" = "macos" ] && [ "${{ matrix.arch }}" = "x64" ]; then
            npm run pkg:macos-x64
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            npm run pkg:linux-x64
          elif [ "${{ matrix.platform }}" = "win" ]; then
            npm run pkg:win-x64
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.platform }}-${{ matrix.arch }}
          path: cli/bin/archive-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version
        id: version
        working-directory: ./cli
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Auto-increment version
            npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "tag=cli-v$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            # Extract version from tag
            TAG_VERSION=${GITHUB_REF#refs/tags/cli-v}
            echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
            echo "tag=cli-v$TAG_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Commit version bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli/package.json cli/package-lock.json
          git commit -m "chore(cli): bump version to ${{ steps.version.outputs.version }}"
          git tag ${{ steps.version.outputs.tag }}
          git push origin main
          git push origin ${{ steps.version.outputs.tag }}

      - name: Prepare release assets
        run: |
          mkdir -p release
          find ./artifacts -type f -name 'archive-*' -exec cp {} ./release/ \;
          ls -lah ./release/

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f cli/CHANGELOG.md ]; then
            # Extract latest changelog section
            CHANGELOG=$(awk '/^## \[/{if(++count==2)exit;if(count==1)next}count==1' cli/CHANGELOG.md)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release ${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: CLI v${{ steps.version.outputs.version }}
          body: |
            ## Spacerun Archive CLI v${{ steps.version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            
            Download the appropriate executable for your platform:
            - **macOS ARM64** (Apple Silicon): `archive-macos-arm64`
            - **macOS x64** (Intel): `archive-macos-x64`
            - **Linux x64**: `archive-linux-x64`
            - **Windows x64**: `archive-win-x64.exe`
            
            Make the file executable (macOS/Linux):
            ```bash
            chmod +x archive-*
            ./archive-* --help
            ```
            
            ### Checksums
            See assets below for SHA256 checksums.
          files: |
            release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        working-directory: ./release
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
